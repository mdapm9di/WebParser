<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebParser</title>
    <link rel="stylesheet" href="src/styles/css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="left-panel">
            <div class="panel-buttons-top">

                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>

                    </svg>
                </button>
                <button class="panel-btn" id="language-toggle" title="Сменить язык">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-translate" viewBox="0 0 16 16">

                    </svg>
                </button>
                <button class="panel-btn" id="github-link" title="Перейти на GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

                    </svg>
                </button>
            </div>
            <div class="panel-buttons-bottom">
                <button class="panel-btn" id="settings-toggle" title="Настройки">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                         <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="vertical-divider" aria-hidden="true"></div>

        <div class="main-content">
            <div class="section">
                <h2>Ссылки для парсинга</h2>
                <div class="setting-group">
                    <label>Введите ссылку:</label>
                    <div id="urls-container">
                        <div class="url-row">
                            <input type="text" class="url-input" placeholder="https://example.com">
                            <button class="remove-url-btn" style="display: none;">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <button id="add-url-btn" class="add-btn" title="Добавить URL">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                             <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                        Добавить URL
                    </button>
                </div>
            </div>

            <div class="horizontal-divider"></div>
            
            <div class="section">
                <h2>Настройки селектора</h2>
                <div class="setting-group">
                    <label for="selector-type">Тип селектора:</label>
                    <select id="selector-type">
                        <option value="tag">tag (div, p, span, a, h1)</option>
                        <option value="class">class (.class-name)</option>
                        <option value="id">id (#element-id)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="selector-values">Названия через запятую:</label>
                    <input type="text" id="selector-values" placeholder="div, p, a">
                </div>
            </div>
            
            <div class="section">
                <h2>Способ извлечения</h2>
                <div class="setting-group">
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" id="auto-mode" name="extract-mode" value="auto" checked>
                            <span class="inner-label">Автоматический</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" id="manual-mode" name="extract-mode" value="manual">
                            <span class="inner-label">Ручной</span>
                        </label>
                    </div>
                </div>
                
                <div id="auto-extract-group" class="setting-group">
                    <label for="auto-extract-types">Способы извлечения:</label>
                    <input type="text" id="auto-extract-types" disabled>
                </div>
                
                <div id="manual-extract-group" class="setting-group" style="display: none;">
                    <label for="extract-types">Типы извлечения:</label>
                    <input type="text" id="extract-types" placeholder="txt, img, video">
                </div>
            </div>

            <div class="section">
                <h2>Режим парсинга</h2>
                <div class="setting-group">
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" id="mode-requests" name="parse-mode" value="requests">
                            <span class="inner-label">Обычный (быстрый)</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" id="mode-playwright" name="parse-mode" value="playwright" checked>
                            <span class="inner-label">Playwright (JS)</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <button id="parse-btn" class="primary-btn">Начать парсинг</button>
            
            <div class="horizontal-divider"></div>
            
            <div class="section">
                <h2>Результат парсинга</h2>
                <div id="results">
                    <div id="status-bar" class="status-ready">Готов к работе</div>
                    <div id="output"></div>
                </div>
            </div>

            <div class="horizontal-divider"></div>

            <div class="section">
                <h2>Режим сохранения</h2>
                <div class="setting-group">
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" id="save-auto" name="save-mode" value="auto" checked>
                            <span class="inner-label">Автосохранение</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" id="save-manual" name="save-mode" value="manual">
                            <span class="inner-label">Ручное сохранение</span>
                        </label>
                    </div>
                </div>
                <div class="setting-group" style="margin: 0;">
                    <div class="save-options">
                        <select id="save-format">
                            <option value="json">.json</option>
                            <option value="csv">.csv</option>
                        </select>
                        <button id="save-btn" class="secondary-btn" disabled>Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/content-extractor-ui.js"></script>
    <script src="./src/js/renderer-main.js"></script>
</body>
</html>
